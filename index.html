<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FAVICON ===============-->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon"
        />

        <!--=============== REMIXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>Responsive clothing slide - Crateed by Alwan</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <div class="nav container">
                <a href="index.html" class="nav_logo">Store</a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#home" class="nav_link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="#colection" class="nav_link">Colection</a>
                        </li>
                        <li class="nav_item">
                            <a href="#product" class="nav_link">Product</a>
                        </li>
                        <li class="nav_item">
                            <a href="#contact" class="nav_link">Contact</a>
                        </li>
                        <li class="nav_item">
                            <a href="#contact" class="nav_link">info </a>
                        </li>
                    </ul>

                    <div class="nav_close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav_action">
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-shopping-cart-line"></i>
                    <div class="nav_toggle" id="nav-toggle">
                        <i class="ri-menu-5-line"></i>
                    </div>
                </div>
            </div>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home_container container">
                    <div class="home_content">
                        <div class="home_circle">
                            <div class="home_subcircle"></div>
                            <h1 class="home_title">Store</h1>
                        </div>

                        <div class="home_swiper swiper">
                            <div class="swiper-wrapper">
                                <article class="home_article swiper-slide">
                                    <img
                                        src="assets/img/clothing-1.png"
                                        alt="image"
                                        class="home_img"
                                    />

                                    <h2 class="home_product">Hoddie</h2>
                                    <h3 class="home_price">RP.150.000</h3>
                                </article>

                                <article class="home_article swiper-slide">
                                    <img
                                        src="assets/img/clothing-2.png"
                                        alt="image"
                                        class="home_img"
                                    />

                                    <h2 class="home_product">Tas</h2>
                                    <h3 class="home_price">RP.250.000</h3>
                                </article>

                                <article class="home_article swiper-slide">
                                    <img
                                        src="assets/img/clothing-3.png"
                                        alt="image"
                                        class="home_img"
                                    />

                                    <h2 class="home_product">Celana</h2>
                                    <h3 class="home_price">RP.120.000</h3>
                                </article>

                                <article class="home_article swiper-slide">
                                    <img
                                        src="assets/img/clothing-4.png"
                                        alt="image"
                                        class="home_img"
                                    />

                                    <h2 class="home_product">Celana-2</h2>
                                    <h3 class="home_price">RP.70.000</h3>
                                </article>

                                <article class="home_article swiper-slide">
                                    <img
                                        src="assets/img/clothing-5.png"
                                        alt="image"
                                        class="home_img"
                                    />

                                    <h2 class="home_product">T-shirt</h2>
                                    <h3 class="home_price">RP.50.000</h3>
                                </article>
                            </div>
                        </div>
                        <!--navigation buttons -->
                        <div class="swiper-button-prev">
                            <i class="ri-arrow-left-fill"></i>
                        </div>
                        
                        <div class="swiper-button-next">
                            <i class="ri-arrow-right-fill"></i>
                        </div>
                    </div>

                    <footer class="home_footer">
                        <div class="home_country">ID | EN</div>
                        <div class="home_social">
                            <a href="#" target="_blank" class="social_link">
                                <i class="ri-telegram-line"></i>
                            </a>

                            <a href="#" target="_blank" class="social_link">
                                <i class="ri-instagram-line"></i>
                            </a>

                            <a href="#" target="_blank" class="social_link">
                                <i class="ri-tiktok-line"></i>
                            </a>
                        </div>
                    </footer>
                </div>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
